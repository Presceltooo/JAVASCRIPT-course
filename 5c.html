<!DOCTYPE html>
<html>
  <title>5c&d&e</title>
  <head></head>
  <body></body>
    <script>
      const cost = 5 + 2*3 + 9;
      // for 5d
      console.log(`Cost of food: $${cost}`);
      // for 5e
      const tax = cost*0.1;
      console.log(`Tax(10%): $${tax}`);
      // for 5f
      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
